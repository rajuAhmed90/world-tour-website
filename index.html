<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/961e3c92aa.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- header start here -->

    <header class="header">
     
        <nav class="nav">
            <div class="site-logo">
                <img src="Images/group71.png" alt="">
                <h2 class="site-title"> World <span class="colored-word common-color">Tour</span></h2>
            </div>
    
            <div class="site-items">
                <ul>
                    <li><a href="" class="home common-color">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <div class="home-icon"><i class="fa-solid fa-bars home-icon"></i></div>
            </div>
        </nav>

        <!-- banner -->

        <div class="banner">
            
            <div class="banner-info-container">
                <div class="banner-text-info">
                    <h1 class="banner-heading">Explore Your Travel</h1>
                    <p class="banner-description">Embarking on a world tour, explore diverse landscapes, savoring unique cultures, and forging unforgettable connections. Each destination paints a chapter of your personal odyssey, a global adventure.</p>
                </div>

                <div class="banner-form-info">
                    <form action="">
                        <input type="text" placeholder="Where go">
                        <input type="text" placeholder="When">
                        <input type="text" placeholder="Select type">
                        <button class="find-now-btn"> <i class="fa-solid fa-magnifying-glass"></i> Find Now </button>
                        <!-- <button class="find-now-btn common-back-color">Find Now</button> -->
                    </form>
                </div>
            </div>


        </div>
    </header>
    

</body>
</html>
